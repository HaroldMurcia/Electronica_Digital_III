<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>A.O.D</title>

  <!-- Bootstrap core CSS -->
  <link href="static/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="static/vendor/fontawesome-free/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="static/css/grayscale.css" rel="stylesheet">
  <link href="static/css/main.css" rel="stylesheet">


</head>

<body id="inicio">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="nav-link js-scroll-trigger" href="#inicio">
        <h4>Inicio</h4>
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#test">
              <h4>Test</h4>
            </a>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="masthead">
    <header class="masthead">
      <div class="container d-flex h-35 align-items-center">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          {% with mensajes = get_flashed_messages() %}
          {% if mensajes %}
          {% for mensaje in mensajes%}
          {% if mensaje == 'Mensaje Error' %}
          <div class="alert alert-danger alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>{{ mensaje }}</strong>
          </div>
          {% else %}
          <div class="alert alert-success alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>{{ mensaje }}</strong>
          </div>
          {%- endif %}
          {% endfor %}
          {% endif %}
          {% endwith %}
        </div>
      </div>
      <div class="container d-flex h-custom align-items-center">
        <div class="mx-custom text-left">
          <h1 class="mx-n4 my-0">Automatic </br>Open Door</h1>
        </div>
      </div>
    </header>

  <!-- Horario -->
  <section id="test" class="horario-section text-center bg-black">
    <div class="container">
      {% block test %}
      {% endblock %}
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black small text-center text-white-50">
    <div class="container">
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="static/vendor/jquery/jquery.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.js"></script>

  <!-- Plugin JavaScript -->
  <script src="static/vendor/jquery-easing/jquery.easing.js"></script>

  <!-- Custom scripts for this template -->
  <script src="static/js/grayscale.js"></script>

</body>

</html>
