{% extends "layout.html" %}

{% block content %}

<!-- <h1 class="text-center p-1 my-1"> PRESTAMOS <h1> -->

<style>
  input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  /* div {
    border-radius: 15px;
    background-color: #f2f2f2;
    padding: 25px;
  } */
</style>
{% if current_user.username == "Administrador" %}
  <h2 class="text-center p-4 my-1" style="color:#fff;">PRESTAMOS</h2>

  <div class="container p-4">
    <div class="jumbotron">

      <form method="POST">

        <label for="sample2">Codigo del estudiante:</label>
        <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2" name="cestudiante" placeholder="Codigo estudiante..." title="Los codigos de estudiantes solo contienen caracteres numericos" required> <!--required!-->

        <label for="lname">Codigo del equipo a solicitar:</label>
        <input type="text" id="lname" name="cequipo" placeholder="Codigo equipo..." required>
        <input type="submit" value="Guardar">

      </form>
      <h3 class="text-center p-4 my-1">{{info}}</h3>
    </div>
  </div>
{% endif %}

{% if current_user.username == "Monitores" %}

  <div class="container p-4">

        <label for="sample2">Codigo del estudiante:</label>
        <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2" name="cestudiante" placeholder="Codigo estudiante..." title="Los codigos de estudiantes solo contienen caracteres numericos" required> <!--required!-->

        <label for="lname">Codigo del equipo a solicitar:</label>
        <input type="text" id="lname" name="cequipo" placeholder="Codigo equipo..." required>
        <input type="submit" value="Guardar">

      </form>
      <h3 class="text-center p-4 my-1">{{info}}</h3>
    </div>
  </div>
{% endif %}

{% endblock content %}
